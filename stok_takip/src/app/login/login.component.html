<div class="login-page">
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" class="logo-icon">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          </svg>
        </div>
        <h1>Hoş Geldiniz</h1>
        <p>Devam etmek için giriş yapın</p>
      </div>
  
      <div class="login-form">
        <div class="form-group">
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 4a4 4 0 014 4a4 4 0 01-4 4a4 4 0 01-4-4a4 4 0 014-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
            </svg>
            <input
              type="text"
              [(ngModel)]="username"
              placeholder="Kullanıcı Adı"
              [class.input-error]="errorMessage"
            >
          </div>
        </div>
  
        <div class="form-group">
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 17a2 2 0 01-2-2c0-1.11.89-2 2-2a2 2 0 012 2a2 2 0 01-2 2m6-9a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V10a2 2 0 012-2h1V6a5 5 0 015-5a5 5 0 015 5v2h1m-6-5a3 3 0 00-3 3v2h6V6a3 3 0 00-3-3z"/>
            </svg>
            <input
              type="password"
              [(ngModel)]="password"
              placeholder="Şifre"
              [class.input-error]="errorMessage"
            >
          </div>
        </div>
  
        <div class="error-message" *ngIf="errorMessage">
          <svg class="error-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M13 13h-2V7h2m0 10h-2v-2h2M12 2A10 10 0 002 12a10 10 0 0010 10a10 10 0 0010-10A10 10 0 0012 2z"/>
          </svg>
          {{ errorMessage }}
        </div>
  
        <button 
          (click)="onLogin()" 
          class="login-button" 
          [class.loading]="isLoading"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Giriş Yap</span>
          <div class="loader" *ngIf="isLoading">
            <div class="spinner"></div>
          </div>
        </button>
      </div>
    </div>
  </div>
